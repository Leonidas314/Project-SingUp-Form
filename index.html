<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" > 
    <title>Need devs?</title>
</head>
<body>
    <div id="container">

    <div class="carousel">
        <div class="slides">
            <div id="img1" class="slide" ><img src="/images/image1.jpg"></div>
            <div id="img2" class="slide" ><img src="/images/image2.jpg"></div>
            <div id="img3" class="slide" ><img src="/images/image3.jpg"></div>
            <div id="img4" class="slide" ><img src="/images/image4.jpg"></div>
        </div>
    </div>
    <div id="formcontainer">
        <div id="frases">
            <div id="marca"> Need devs?</div>
            <div id="headers"><p class="hParaph">Software Engineering</p></div>
            <div id="spechContainer" ><p id="spech" class="fParaph">Frase de prueba</p></div>
        </div>
        <div id ="formulario"><div id="marca"> Join for Free!</div>
        <div id="spech2"><p>If you need software services, formation courses or you have an insteresting idea to develop</p>
            <div id="formInputs">
                <section>
                    <fieldset>
                        <legend>Register</legend>
                        <table>
                            <tr>
                                <td>

                                    <label for="name">
                                        <span>Name: </span>
                                        <strong><span aria-label="required"></span></strong>
                                      </label>
                                      <input type="name" class="inputs" name="name" required />
                                </td>
                                <td>
                                    <label for="last-name">
                                        <span>Last Name: </span>
                                        <strong><span aria-label="required"></span></strong>
                                      </label>
                                      <input type="last-name" class="inputs" name="last-name" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">
                                        <span>Email: </span>
                                        <strong><span aria-label="required"></span></strong>
                                      </label>
                                      <input type="name" class="inputs" name="email" required />
                                </td>
                                <td>
                                    <label for="phone">
                                        <span>Phone Number: </span>
                                        <strong><span aria-label="required"></span></strong>
                                      </label>
                                      <input type="name" class="inputs" name="phone" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pwd">
                                        <span>Password: </span>
                                        <strong><span aria-label="required">*</span></strong>
                                      </label>
                                      <input type="password" class="inputs" name="password" required />
                                </td>
                                <td>
                                    <label for="pwd">
                                        <span>Confirm Password: </span>
                                        <strong><span aria-label="required">*</span></strong>
                                      </label>
                                      <input type="password" class="inputs" name="password" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="countr">
                                        <span>Residence: </span>
                                    </label>
                                    <select name="countr" id="mySelect">
                                        <option value="arg">Argentina</option>
                                        <option value="br">Brasil</option>
                                        <option value="ch">Chile</option>
                                        <option value="ur">Uruguay</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="submit"> Submit</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </section>
            </div>
        </div>
    </div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
